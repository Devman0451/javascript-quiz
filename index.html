<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2 class="title-h2">A Quick</h2>
            <h1 class="title-h1">Quiz</h1>
            <h3> Answer five random questions</h3>
        </div>

        <div class="question-box">
            <p class="question" data-rightanswer="">Insert a question here!</p>
            <div class="answers">
                <input type="radio" name="answer" id="answer1" data-answer="">
                <input type="radio" name="answer" id="answer2" data-answer="">
                <input type="radio" name="answer" id="answer3" data-answer="">
            </div>
            <div class="button-labels">
                <label for="answer1" class="dots" id="dot1"></label>
                <label for="answer2" class="dots" id="dot2"></label>
                <label for="answer3" class="dots" id="dot3"></label>
            </div>
            <p class="answer1-text">Lorem ipsum dolor.</p>
            <p class="answer2-text">Lorem ipsum dolor.</p>
            <p class="answer3-text">Lorem ipsum dolor.</p>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
